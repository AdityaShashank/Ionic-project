<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
    
        <ion-title> places </ion-title>
    
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card text-center>
            <ion-item *ngFor="let place of loadedPlaces.slice(1)">
             <ion-label>
                <h2>{{ place.title}}</h2>
                <p>{{ place.description }}</p>
              </ion-label>
            </ion-item>
            
            <ion-button color="primary" margin (click)="onBookPlace()">Book</ion-button>
        </ion-card>
      </ion-col>      
    </ion-row>
  </ion-grid>
</ion-content>
