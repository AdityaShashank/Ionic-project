<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>Place Detail</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card text-center>
            <ion-title>{{loadedPlaces[0].title}}</ion-title>
            <ion-button color="primary" margin (click)="onBookPlace()">Book</ion-button>
        </ion-card>
      </ion-col>      
    </ion-row>
  </ion-grid>
</ion-content>
