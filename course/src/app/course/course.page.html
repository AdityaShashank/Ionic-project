<ion-header>
  <ion-toolbar>
    <ion-title>course</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
        <ion-list>
          <ion-item *ngFor="let cd of coursee">
         <ion-card> 

        <ion-avatar slot="start">
          <ion-img [src]="cd.imageUrl"></ion-img>
        </ion-avatar>
        
          <ion-label>
            {{cd.title}}
          </ion-label>
        </ion-card>
        </ion-item> 
        </ion-list>
    

</ion-content>
